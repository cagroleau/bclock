<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bclock</title>
  <!-- <link href="./output.css" type="text/css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex flex-col items-center h-screen justify-center gap-6 bg-gray-800">
    <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded" hx-post="/toggle"
      hx-swap="outerHTML" hx-target="#clock">
      Start/Stop
    </button>
    <div id="clock">
      <h1 class="text-3xl font-bold text-lime-500">
        Welcome to Webclock!
      </h1>
      <p class="text-xl text-bold text-center text-lime-600">
        press Start/Stop to begin.
      </p>
    </div>
  </div>
</body>

</html>
